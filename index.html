<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Website</title>
</head>
<body style="width: 50%; margin: 0px auto;">
    <h1 id="demo" style="text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; 
    border: 3px solid orangered; border-radius: 10px; 
    background-color: orangered; box-shadow: 3px 3px 10px 1px rgb(150, 30, 30);"></h1>
    <script>
        let userName = prompt("What is your name?");
        // alert("Hello" + " " + userName + "!");
        let greetings = "Hello" + " " + userName + "!";
        document.getElementById("demo").innerHTML = greetings;

    </script>
</body>
</html>
